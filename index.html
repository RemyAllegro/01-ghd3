<script src="https://d3js.org/d3.v6.min.js"></script>

<div id="ytplayer"></div>
<svg id="vis"> </svg>

<script>
  console.log(d3); // test if d3 is loaded

  var dot_coords = [
      {x:50, y:0},
      {x:-50, y:0},
      {x:-25, y:25*Math.sqrt(3)},
      {x:25, y:25*Math.sqrt(3)},
      {x:-25, y:-25*Math.sqrt(3)},
      {x:25, y:-25*Math.sqrt(3)}];

  var width = 1000;
  var height = 1000;

  // Add an SVG
  var svg = d3.select('#vis')
      .attr('width', width)
      .attr('height', height);

  var xscale = d3.scaleLinear()
      .domain([-100, 100])
      .range([0, width]);

  var yscale = d3.scaleLinear()
      .domain([-100, 100])
      .range([0, height]);
  // Add Rectangles
  svg.selectAll('rectangle')

  // Add Circles
  svg.selectAll('circle')
        .data(dot_coords)
        .enter().append('circle')
        .attr('cy', function(d) { return xscale(d.y); })
        .attr('cx', function(d) { return xscale(d.x); })
        .attr('r', 10)
        .attr('fill', 'steelblue')
        .on('mouseover', function(e, d) {
            d3.select(this)
                .attr('fill', 'brown')
                .attr('r', 15)
        }).on('mouseout', function() {
        d3.select(this)
            .attr('fill', 'steelblue')
            .attr('r', 10)
        })

  // Add Lines

  // Add Polygons

</script>
